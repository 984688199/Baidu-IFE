<!DOCTYPE>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <ul id="source">
    <li>北京空气质量：<b>90</b></li>
    <li>上海空气质量：<b>70</b></li>
    <li>天津空气质量：<b>80</b></li>
    <li>广州空气质量：<b>50</b></li>
    <li>深圳空气质量：<b>40</b></li>
    <li>福州空气质量：<b>32</b></li>
    <li>成都空气质量：<b>90</b></li>
  </ul>

  <ul id="resort">
    <!-- 
    <li>第一名：北京空气质量：<b>90</b></li>
    <li>第二名：北京空气质量：<b>90</b></li>
    <li>第三名：北京空气质量：<b>90</b></li>
     -->

  </ul>

  <button id="sort-btn">排序</button>

<script type="text/javascript">

/**
 * getData方法
 * 读取id为source的列表，获取其中城市名字及城市对应的空气质量
 * 返回一个数组，格式见函数中示例
 */
function getData() {
  var sdata=document.getElementById('source');
 var data=[];
  var schildNode=sdata.childNodes;//获取子节点数
  var length=schildNode.length;
  for (var i=0;i<length;i++){
    if (schildNode[i].innerText)
    {
      var sarray=schildNode[i].innerText.split("：");//innerText可以去掉所有的标签
      //使用split将字符串从冒号处分离
      //也可以
      //data.push([schildNode[i].innerHTML.slice(0, 7), schildNode[i].innerHTML.slice(10, 12)])
     data.push(sarray)//可以直接将sarray数组放进去
    }
  }
  return data;
}

/**
 * sortAqiData
 * 按空气质量对data进行从小到大的排序
 * 返回一个排序后的数组
 */
function sortAqiData(data) {
  data.sort(function(pre,nex){
    return nex[1]-pre[1];
  })
  return data;
}

/**
 * render
 * 将排好序的城市及空气质量指数，输出显示到id位resort的列表中
 * 格式见ul中的注释的部分
 */
 //没有采用创建节点的方式
function render(data) {
  var resort=document.getElementById('resort');
  var li="";
  for(var i=0;i<data.length;i++){
    li=li+"<li>"+"第"+(i+1)+"名："+data[i][0]+"：<b>"+data[i][1]+"</b></li>";
  }
  resort.innerHTML=li;//使用innerHTML的方法，将li输出到网页中

}

function btnHandle() {
  var aqiData = getData();
  aqiData = sortAqiData(aqiData);
  render(aqiData);
}


function init() {

  // 在这下面给sort-btn绑定一个点击事件，点击时触发btnHandle函数
  var sortBtn=document.getElementById('sort-btn');
  //使用addEventListener，false表明是冒泡事件
  sortBtn.addEventListener('click',function(){
    btnHandle();
  },false);
}

init();

</script>
</body>
</html>
